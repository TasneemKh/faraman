  <title>Signin Template </title>

    <style>
    
	  body{text-align: right;direction: rtl;}	   
#signin{    display: block;
    
    color: #fff;
    background-color: #37798F;
    border-radius: 2.8rem;}
	.focusOutline:focus {
    color: #495057;
    background-color: #fff;
    border-color: #37798F;
    outline: 0;
    box-shadow: 0 0 0 0.2rem #37798f4d;
}

  <body class=" ">
    <form class="form-signin container my-5 py-5"   style="   background-color: #37798f0d;">
 <div class="row">
 <div class="col-md-4 col-sm-3"></div>
 <div class="col-md-4 col-sm-6">
  <h1 class="h3 mb-5 font-weight-normal text-center">تسجيل الدخول</h1>
  <label for="inputEmail" class="">بريد الالكتروني :</label>
  <input type="email" id="inputEmail" class="form-control focusOutline" required="" autofocus=""  autocomplete="off">
  <label for="inputPassword" class="mt-3">كلمة المرور:</label>
  <input type="password" id="inputPassword" class="form-control focusOutline"  required=""  autocomplete="off"> 
  <div class="row">

   <div class="col-md-6 col-sm-8  text-center">
  <button class="btn btn-lg btn-primary mt-5 "style="display: inline-block;" id="Signin" type="submit" style="">تسجيل الدخول</button>
  </div>
    <div class="col-md-3 col-sm-2"></div>
   </div>
