<script>
$.get('https://jsonplaceholder.typicode.com/todos', function(data) {
				for(let i in data) {
					a = $('<a href="#">');
					a.attr('data-id', data[i].id);
					a.text(data[i].title);
					li = $('<li>');
					li.append(a);
					$('#list').append(li);
				}
			});</script>
